<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="app">


<input type="text" v-model="info.names">
    
</div>
<script src="./vue.js"></script>
<script>

    const vm = new Vue({
        el:'#app',
        data:{
            info:{
                names:'aa'
            }
        },
        methods: {

        },
        //所有的侦听器,都应该被定义到watch节点下
        watch:{
            //侦听器本质上是一个函数,要监视哪个数据的变化,就把数据名作为方法名即可
            //监听names值的变化
            // newWal是"变化后的新值", oldVal是"变化之前的旧值”

            //定义方法格式的侦听器
            // names(newVal,oldVal){
            //     console.log(newVal,oldVal);

            //定义对象格式的侦听器
            // info:{}  拿到 info 对象 的数据
            'info.names':{
                handler(newVal){
                    console.log(newVal);
                },
                //开启深度监听,只要对象中任何一个属性变化了,都会触发“对象的侦听器”
                deep:true  
            },
        }
    })

</script>
</body>
</html>
