<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

        <a href="https://www.baidu.com/" @click.prevent="show">b </a>

        <!-- prevent 阻止默认行为(例如:阻止a连接的跳转、阻止表单的提交等) -->
        <!-- stop阻止事件冒泡 -->
        <div style="height: 150px; background-color:orange; padding-left: 100px; line-height: 150px;" @click="divHandler">
            <button @click.stop="btnHandler">按牛</button>
        </div>

    </div>

<script src="vue.js"></script>

    <script>

        const vm = new Vue({

            el:'#app',

            data:{
            },
            // methods的作用,就是定义事件的处理函数
            methods: {
                show(e){
                    console.log('aa');
                },
                divHandler(){
                    console.log('aaa');
                },
                btnHandler(){
                    console.log('aaa');
                },
            },
        })





    </script>


</body>
</html>
