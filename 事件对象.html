<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">



        <p>count的值是:{{ count }}</p>
        <!--如果count是偶数,则按钮背景变成红色,否则,取消背景颜色-->
        <!-- <button @click="add">+N</button> -->
        <!--vue提供了内置变量,名字叫做Sevent,它就是原生DOM的事件对象e -->
        <button @click="add(1,$event)">+N</button>
    </div>



<script src="vue.js"></script>

    <script>

        const vm = new Vue({

            el:'#app',

            data:{
                count:0
            },
            // methods的作用,就是定义事件的处理函数
            methods: {
                add(n,ee){

                    this.count+=n
                    console.log(ee);
                    if(this.count % 2 === 0 ){
                        ee.target.style.backgroundColor = 'red'
                    }else{
                        ee.target.style.backgroundColor = ''

                    }
                }
            },
        })





    </script>


</body>
</html>
